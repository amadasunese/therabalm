{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Book an Appointment</h1>
        <form method="POST" action="/submit_appointment">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message (Optional):</label>
                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            </div>

            <!-- New Fields for Preferred Days and Time -->
            <div class="mb-3">
                <label for="preferred_days" class="form-label">Preferred Days:</label>
                <input type="text" class="form-control" id="preferred_days" name="preferred_days" required>
                <small class="form-text">Enter your preferred days for the appointment (e.g., Monday, Wednesday)</small>
            </div>

            <div class="mb-3">
                <label for="preferred_time" class="form-label">Preferred Time:</label>
                <input type="text" class="form-control" id="preferred_time" name="preferred_time" required>
                <small class="form-text">Enter your preferred time for the appointment (e.g., 10:00 AM)</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit Appointment</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
